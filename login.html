      </div>
        <div class="buttonsForm">  
          <div class="btnColor"></div>
          <button id="btnSignin">Login</button>
          <button id="btnSignup">Cadastro</button>
        </div>
    
        <form id="signin">
          <input type="text" placeholder="Nome de usuário ou Email" required />
          <i class="fas fa-envelope iEmail"></i>
          <input type="password" placeholder="Senha" required />
          <i class="fas fa-lock iPassword"></i>
          <div class="divCheck">
            <input type="checkbox" />
            <span>Lembrar senha</span>
          </div>
          <button type="submit">Logar</button>
          <a href="https://accounts.spotify.com/pt-BR/password-reset?flow_id=43640cab-3559-4484-b22e-62a5956d106e%3A1685992043">Esqueceu a senha?</a>
        </form>
    
        <form id="signup">
          <input type="text" placeholder="Email" required />
          <i class="fas fa-envelope iEmail"></i>
          <input type="password" placeholder="Senha" required />
          <i class="fas fa-lock iPassword"></i>
          <input type="password" placeholder="Confirme sua senha" required />
          <i class="fas fa-lock iPassword2"></i>
          <div class="divCheck">
            <input type="checkbox" required />
            <span>Eu aceito todos os termos e condições</span>
          </div>
          <button type="submit">Criar conta</button>
        </form>
      </div>
